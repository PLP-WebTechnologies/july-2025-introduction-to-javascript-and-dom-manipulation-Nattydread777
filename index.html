<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JavaScript Assignment</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <h1>Mastering JavaScript Fundamentals</h1>
    <!--Part 1 basics-->

    <div id="part1">
        <h2>Part 1: Basics</h2>
        <button onclick="checkAge()">Check Age</button>
        <p id="ageResult"></p>
    </div>

    <!-- Part 2: Function-->

    <div id="part2">
       <h2>Part 2: Functions</h2>
       <button onclick="calculateTotal(5, 120)">Calculate Total</button>
       <p id="totalResult"></p>
    </div>

    <!-- Part 3: loops-->

    <div id="part3">
        <h2>Part 3: Loops</h2>
        <button onclick="showCountdown()">Start Coundown</button>
        <ul id="countdownList"></ul>
    </div>

    <!-- Part 4: DOM-->

     <div id="part4">
        <h2>Part 4: DOM Manipulation</h2>
        <button id="toggleBtn">Toggle Message</button>
        <p id="message">This is a dynamic Message!</p>
        <button id="addItemBtn">Add Item</button>
        <ul id="ItemList"></ul>
     </div>
     <script src="script.js"></script>
</body>
</html>
